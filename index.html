<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<script src="App.js"></script>
</head>
<body>
	<div class="wrapper">

			<tr>
				<td class="header" colspan="2">

			</tr>
			<tr>
				<td id="10"></td>

			</tr>
			<tr>
				<td id="20"></td>
				<td id="21"></td>
				<td id="22"></td>
				<td id="23"></td>
			</tr>
			<tr>
				<td id="30"></td>
				<td id="31"></td>
				<td id="32"></td>
				<td id="33"></td>
			</tr>
		</table>
		<p class="message"></p>
		<a class="newgame-button">New Game</a>
		<p class="credits">v0.3.3 / 윤준영@ROKAF 826기</p>
	</div>
</body>
</html>
